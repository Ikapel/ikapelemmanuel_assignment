

<html lang="en">
	<head>
		<title>HTML table</title>
		<style>
			table, th, td 
            {
                border:3px solid #000000;
                border-collapse: collapse;
            }
			</style>
	</head>
	<body>
		<table style="width:50%">
            <tr>
              <th><b>Name</b></th>
              <th colspan="2"><b>Phone Numbers</b></th>
            </tr>
            <tr>
              <td rowspan="2">Ole Johanssen</td>
              <td>Cell</td>
              <td> 555-1212
                <tr>
                    <td>Office</td>
                    <td>387-1234</td>
                </tr>
                </td>
            </tr>
            <tr>
              <td rowspan="2">Per Mertesacker</td>
              <td>Cell</td>
              <td> 123-5543
                <tr>
                    <td>Office</td>
                    <td>382-9876</td>
                </tr>
                </td>
            </tr>
          </table>
	</body>
</html>
