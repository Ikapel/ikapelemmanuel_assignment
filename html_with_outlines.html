
<html lang="en">
	<head>
		<title>Portrait of happy young woman</title>
		<style>
			p {
			  border: 2px solid black;
			  outline: #4CAF50 solid 10px;
			  margin: auto;  
			  padding: 20px;
			}
			</style>
	</head>
	<body>
		<p>
			<ol type="I">
				<li>Bread</li>
				<li>Tea</li>
				<li>Milk</li>
			  </ol>

			  <ol type="i">
				<li>Bread</li>
				<li>Tea</li>
				<li>Milk</li>
			  </ol>
		</p>
		<p>
			<b>Numbers:</b>
			<ol type="1">
			<li>Coffee</li>
			<li>black tea</li>
			<li>Milk</li>
			</ol>

			<b>Uppercase Letters:</b>
			<ol type="A">
			<li>Coffee</li>
			<li>Bread</li>
			<li>Milk</li>
			</ol>
			
			<b>Lowercase Letters:</b>
			<ol type="a">
			<li>Bread</li>
			<li>Coffe</li>
			<li>Milk</li>
			</ol>
		</p>
	</body>
</html>
