        <button onclick="topFunction()" id="myBtn" title="Go to top">Go to top</button> 
        <script>
            // Get the button
            let mybutton = document.getElementById("myBtn");
            
            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }
            
            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            }
            </script>
            <script>
                // Get the button
                let mybutton2 = document.getElementById("myBtn2");
                
                // When the user scrolls down 20px from the bottom of the document, show the button
                window.onscroll = function() {scrollFunction()};
                
                function scrollFunction() {
                  if (document.body.scrollBottom > 20 || document.documentElement.scrollBottom > 20) {
                    mybutton2.style.display = "block";
                  } else {
                    mybutton2.style.display = "none";
                  }
                }
                
                // When the user clicks on the button, scroll to the bottom of the document
                function bottomFunction() {
                  document.body.scrollBottom = 0;
                  document.documentElement.scrollBottom = 0;
                }
                </script>
